
<zf-modal id="playerProfile" overlay="true" class="tiny modal-with-header">
		<a class="close-button" zf-close="">Ã—</a>

<div class="modal-content">
<div class="grid-content">
	<div class="profile-card">
		<div class="card">
			<div class="card-section">
				<div class="player-profile-picture">
					<img src="{{player.photo_url == NULL ? 'assets/img/profile-placeholder.png': player.photo_url}}" alt="">
				</div>
				<div class="player-profile-info">
					<h4>{{player.name}} {{player.lastname}}</h4> 
					<p ng-if="player.fanOf != ''" class="match-owner"><i class="fa fa-shield"></i> Hincha de <strong>{{player.fanOf}}</strong></p>
				</div>
				<hr>
				<div class="grid-block small-2-up align-center">
					<div class="grid-block player-stats">
						<span class="matches-played">{{matchesPlayed}} <i class="fa fa-thumbs-up"></i></span>
						
						<p>Futzapps <br>jugados</p>
					</div>
					<div class="grid-block player-stats ">
						<span class="matches-created">{{matchesOrganized}} <i class="fa fa-soccer-ball-o"></i></span>
						
						<p>Futzapps <br>armados</p>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<div ng-show="adminMode">
		<!--<a class="alert expand hollow button"><i class="fa fa-thumbs-down"></i>&nbsp; Dar de baja</a>-->
	</div>
	

</div>
</div>
</zf-modal>
