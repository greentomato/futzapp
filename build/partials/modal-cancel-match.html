<zf-modal id="cancelMatch" overlay="true" class="modal-with-header">
		<a class="close-button" zf-close="">×</a>
		<div class="modal-content">
		<section class="grid-content ">
		<header><i class="fa fa-soccer-ball-o"></i> ¿No estarás por cancelar, no?</header>
			<a class="alert expand hollow button" ng-click="cancelMatch()" zf-close="" ><i class="fa fa-times"></i>&nbsp; No hay quorum</a>
			<a class="success expand hollow button" zf-close=""><i class="fa fa-thumbs-up"></i>&nbsp; Mejor no</a>
		</section>
		</div>
	</zf-modal>
