
<div ng-include="" src="'partials/modal-player-profile.html'"></div>
<div ng-include="" src="'partials/modal-field.html'"></div>
<div class="grid-frame vertical">
<!-- TitleBar -->
     <div ng-include="" src="'partials/match-title-bar.html'"></div>

     <!-- Match Container -->
     <div class="grid-block vertical medium-horizontal grid-container match-container">	

     	<!-- Match Info -->
     	<div class="grid-block shrink medium-5 large-3">
     		<div class="grid-content">
     			<div class="match-header">
     				<h2>
     					<div class="ribbon ribbon-green">
     						<div class="banner">
     							<div class="text"><i class="fa fa-thumbs-up"></i></div>
     						</div>
     					</div>
     					{{ vars.matchType }}
     				</h2>
     			</div>

     			<div class="match-info">
     				<div class="date-block">
     					<div class="day">24</div>
     					<div class="month">ENE</div>
     				</div>
     				<div class="text">
     					<p>Jueves a las <strong>6:30 pm</strong></p>
     					<p><a href="" zf-open="fieldInfo"><i class="fa fa-map-marker"></i><strong>San Isidro FÃºtbol</strong>, Martinez</a></p>
     				</div>
     			</div>

     			<div class="match-actions">
     				<div ng-include="" src="'partials/match-confirm-buttons.html'"></div>
     			</div>
     			<hr>
     			<p class="match-owner"><i class="fa fa-bullhorn"></i> 32 convocados por <strong>{{ vars.matchOwner }}</strong></p>
     		</div>
     	</div>

     	<!-- Match Players -->
     	<div class="grid-block shrink medium-4 large-6 border-block ">
     		<div class="grid-content">		
     			<div class="match-confirmation-meter">
     				<meter min="0" max="10" low="3" high="8" optimum="10" value="5"></meter>
     				<span><i class="fa fa-thumbs-up"></i>&nbsp; 5/10 Jugadores confirmaron</span>
     			</div>

     			<div ng-include="" src="'partials/teams.html'"></div>
     		</div>
     	</div>

     	<!-- Match Comments -->
     	<div class="grid-block shrink medium-3 large-3 border-block">
     		<div class="grid-content">	
     			<div ng-include="" src="'partials/comments.html'"></div>
     		</div>
     	</div>
     </div>
</div>
